{% extends "base.html" %}

{% block content %}
<h1>🔓 Decrypted Data</h1>
{% if one_time_view %}
<div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 6px; padding: 15px; margin-bottom: 20px;">
    <strong>⚠️ One-Time View:</strong> This data can only be viewed once per approval. If you need to access it again, make a new approval request.
</div>
{% endif %}
<p><strong>Decrypted Content:</strong></p>
<div class="pre-data">{{ data }}</div>
<a href="{{ url_for('decrypt_data_route') }}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 6px;">⬅️ Back to Requests</a>
{% endblock %}
